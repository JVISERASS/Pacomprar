<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<script src="js/REGISTERselectRegion.js" defer></script>
<script src= "js/SearchProduct.js" defer></script>

<body class="layout-container">
  <header class="header">
    <a href="index.html" class="header__logo">
      <img src="../images/paco_logo.png" alt="logo pequeño">
    </a>
    <form id="formBusqueda" class="header__search" action="searchResultWindow.html" method="GET">
        <input type="text" id="campoBusqueda" name="q" placeholder="Buscar..." class="header__search-input">
        <button type="submit" class="header__search-button">Buscar</button>
    </form>    
    <div class="header__buttons">
      <button onclick="window.location.href='login.html';" class="header__button">Inicio de Sesión</button>
      <button onclick="window.location.href='register.html';" class="header__button">Registrarse</button>
    </div>
  </header>

  <main class="register__main">
    <div class="register-container">
      <h1 class="register-container__title">Crear Cuenta</h1>
      <form class="register-form" action="/register" method="POST" enctype="multipart/form-data">
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <input type="password" name="repetir_contrasena" placeholder="Repetir Contraseña" required>
        <input type="email" name="correo_electronico" placeholder="Correo Electrónico" required>
        <input type="text" name="direccion_casa" placeholder="Dirección Casa">
        <input type="file" name="imagen" accept="image/*">
        
        <select id="comunidad" name="comunidad" required>
          <option value="">Selecciona una comunidad</option>
          <option value="madrid">Madrid</option>
          <option value="valencia">Valencia</option>
          <option value="cataluna">Cataluña</option>
        </select>

        <select id="provincia" name="provincia" required>
          <option value="">Selecciona una provincia</option>
        </select>

        <input type="submit" value="Registrar" class="register-form__submit">
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; Pacomprar. O Pavender. Lo que quiera usted hacer.</p>
    <nav class="footer__nav">
      <a href="index.html" class="footer__link">Inicio</a>
      <a href="login.html" class="footer__link">Inicio de Sesión</a>
      <a href="register.html" class="footer__link">Registrarse</a>
    </nav>
  </footer>
</body>
</html>
