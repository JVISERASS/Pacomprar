<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice</title>
  <!-- Rutas actualizadas para los CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<script src="js/SearchProduct.js" defer></script>

<body class="layout-container">
  <header class="header">
    <a href="index.html" class="header__logo">
      <img src="../images/paco_logo.png" alt="logo pequeño">
    </a>
    <form id="formBusqueda" class="header__search" action="searchResultWindow.html" method="GET">
      <input type="text" id="campoBusqueda" name="q" placeholder="Buscar..." class="header__search-input">
      <button type="submit" class="header__search-button">Buscar</button>
    </form>  
    <div class="header__buttons">
      <button onclick="window.location.href='login.html';" class="header__button">Inicio de Sesión</button>
      <button onclick="window.location.href='register.html';" class="header__button">Registrarse</button>
    </div>
  </header>

  <main class="index__main">
    <!-- Reemplazamos la imagen por un video -->
    <video autoplay muted class="index__hero">
      <source src="../images/pacomprarPromotion.mp4" type="video/mp4">
      Tu navegador no soporta el formato de video.
    </video>
  </main>

  <footer class="footer">
    <p>&copy; Pacomprar. O Pavender. Lo que quiera usted hacer.</p>
    <nav class="footer__nav">
      <a href="index.html" class="footer__link">Inicio</a>
      <a href="login.html" class="footer__link">Inicio de Sesión</a>
      <a href="register.html" class="footer__link">Registrarse</a>
    </nav>
  </footer>  
</body>
</html>
